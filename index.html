<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1"
    />
    <title>i2c-GP2Y0E03</title>
    <script src="node_modules/@chirimen-raspi/polyfill/polyfill.js"></script>
    <script src="node_modules/@chirimen/gp2y0e03/gp2y0e03.js"></script>

    <script src="./main.js" defer></script>
    <style>
      p {
        color: blue;
        text-align: center;
        font-size: 24px;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <p>
      Distance & Thermography
    </p>
    <form id="gain" onchange="changeGainMode(event)">
      <input id="autoGainRadio" type="radio" value="auto" /> オート
      <input id="manualGainRadio" type="radio" value="man" checked /> マニュアル
      max:<input type="text" id="tMaxUI" size="6" />℃　 min:<input
        type="text"
        id="tMinUI"
        size="6"
      />℃
    </form>
    max:<span id="tMaxTxt"></span>℃, min:<span id="tMinTxt"></span>℃
    <table style="width: 200px; height: 200px;" id="tImg"></table>

    <!--<img src="./schematic.png" height="400px" />-->
    <p id="distance">init</p>
